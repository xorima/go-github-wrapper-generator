---
"on":
  release:
    types: [created]

jobs:
  release-linux-amd64:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1.34
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos:
            - "linux"
            - "darwin"
            - "windows"
          goarch:
            - "amd64"
            - "arm"
            - "arm64"
